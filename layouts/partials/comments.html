<style>
    .pagination__title {
        display: flex;
        text-align: center;
        position: relative;
        margin: 60px 0
    }

    /* valine 1.4.5 评论样式 */
    .v * {
        box-sizing: border-box;
    }

    .v .cancel-reply {
        cursor: pointer;
        fill: #a9a9b3;
        text-align: right;
        position: absolute;
        right: 12px;
        top: 12px;
        margin: 0;
        padding: 0;
        z-index: 99;
    }

    .v .cancel-reply:hover {
        fill: #4a4b50;
    }

    .v.hide-avatar .vimg {
        display: none
    }

    .v a {
        position: relative;
        cursor: pointer;
        color: #1abc9c;
        display: inline-block;
        text-decoration: none;
    }

    .v code,
    .v pre {
        background-color: #f6f6f6;
        color: #555;
        padding: .2em .4em;
        border-radius: 3px;
        font-size: 85%;
        margin: 0;
        font-family: monospace
    }

    .v pre {
        padding: 10px;
        overflow: auto;
        line-height: 1.45
    }

    .v pre code {
        padding: 0;
        background: transparent;
        white-space: pre-wrap;
        word-break: keep-all
    }

    .v blockquote {
        margin: .5rem 0;
        padding: 0 0 0 1rem;
        border-left: 8px solid hsla(0, 0%, 93%, .5)
    }

    .v .vinput {
        border: none;
        resize: none;
        outline: none;
        padding: 10px 5px;
        max-width: 100%;
        font-size: .775rem
    }

    .v input[type=checkbox],
    .v input[type=radio] {
        display: inline-block;
        vertical-align: middle;
        margin-top: -2px
    }

    .v .vwrap {
        border: 1px solid #dcdcdc;
        border-radius: 4px;
        margin-bottom: 3rem;
        overflow: hidden;
        position: relative;
        padding: 0 0 27px;
    }

    .v .vwrap input {
        background: transparent;
        outline: none;
    }

    .v .vwrap .vedit {
        position: relative;
    }

    .v .vwrap .vedit .vctrl {
        font-size: 12px;
        bottom: 8px;
        right: 0;
        position: absolute;
    }

    .v .vwrap .vedit .vctrl span {
        padding: 0 10px 0 0;
        font-size: 18px;
        display: inline-block;
        vertical-align: middle;
        cursor: pointer
    }

    .v .vwrap .vedit .vemojis {
        display: none;
        font-size: 18px;
        text-align: justify;
        max-height: 145px;
        overflow: auto;
        margin-bottom: 10px;
        box-shadow: 0 0 1px #f0f0f0
    }

    .v .vwrap .vedit .vemojis i {
        font-style: normal;
        padding: 7px 0;
        width: 38px;
        cursor: pointer;
        text-align: center;
        display: inline-block;
        vertical-align: middle
    }

    .v .vinput {
        padding: 10px 15px;
    }

    .v .vwrap .vheader {
        width: 80%;
        bottom: 0;
        position: absolute;
        background: transparent;
    }

    .v .vwrap .vheader .vinput {
        width: 40%;
        border-top: 1px solid #dcdcdc;
        border-radius: 0 !important;
        -webkit-appearance: none !important;
        margin: 0;
    }

    .v .vwrap .vheader .vinput.vnick {
        width: 20%;
    }

    .v .vwrap .vrow {
        font-size: 0;
        position: absolute;
        right: 0;
        bottom: 0;
        width: 20%;
    }

    .v .vwrap .vrow .vcol {
        font-size: .725rem;
        vertical-align: middle;
    }

    .v .vwrap .vrow .vcol.text-right {
        text-align: right;
        bottom: 20px;
    }

    .v .vwrap .vrow .vcol svg {
        margin-right: 2px;
        overflow: hidden;
        fill: currentColor;
        vertical-align: middle
    }

    .v .vwrap .vrow .vcol.vcol-20 {
        width: 20%
    }

    .v .vwrap .vrow .vcol.vcol-40 {
        width: 40%
    }

    .v .vwrap .vrow .vcol.vcol-60 {
        width: 60%
    }

    .v .vwrap .vrow .vcol.vcol-80 {
        width: 100%
    }

    .v .vwrap .vrow .vcol.split {
        width: 50%
    }

    .v .vwrap .vmark {
        position: absolute;
        background: rgba(0, 0, 0, .65);
        width: 100%;
        height: 100%;
        left: 0;
        top: 0
    }

    .v .vwrap .vmark .valert {
        padding-top: 3rem
    }

    .v .vwrap .vmark .valert .vtext {
        padding: 1rem 0
    }

    .v .vwrap .vmark .valert .vcode {
        width: 4.6875rem;
        border-radius: .3125rem;
        padding: .5rem;
        background: #dedede
    }

    .v .vpower a {
        text-align: right;
        font-size: 0.75rem;
    }
    .v .vpower,

    .v .vcount {
        display: none !important;
        font-size: 0;
        padding: 5px
    }

    .v .vinfo .vcol {
        font-size: .875rem;
        display: inline-block;
        width: 50%;
        vertical-align: middle
    }

    .v .vinfo .vcount .vnum {
        font-weight: 600;
        font-size: 1.25rem
    }

    .v ol,
    .v ul {
        padding: 0;
        margin-left: 1.25rem
    }

    .v .txt-center {
        text-align: center
    }

    .v .veditor {
        width: 100%;
        min-height: 7rem;
        font-size: .875rem;
        background: transparent;
        resize: none;
    }

    .v .vbtn {
        color: #fff;
        transition-duration: .4s;
        text-align: center;
        border: 0;
        display: inline-block;
        background: #1abc9c;
        margin-bottom: 0;
        font-weight: 400;
        vertical-align: middle;
        -ms-touch-action: manipulation;
        touch-action: manipulation;
        cursor: pointer;
        white-space: nowrap;
        font-size: .875rem;
        height: 36px;
        line-height: 36px;
        user-select: none;
        outline: none;
        width: 100%;
        border-radius: 0;
        padding: 0
    }

    .v .vempty {
        padding: 1.25rem;
        text-align: center;
    }

    .v .vcards {
        width: 100%
    }

    .v .vcards .vcard {
        padding-top: 0.5rem;
        position: relative;
        display: block
    }

    .v .vcards .vcard:after {
        content: "";
        clear: both;
        display: block
    }

    .v .vcards .vcard .vimg {
        width: 3.125rem;
        height: 3.125rem;
        float: left;
        border-radius: 50%;
        margin: 10px .7rem 0 0;
    }

    .v .vcards .vcard .vhead {
        margin-top: 0
    }

    .v .vcards .vcard .vhead .vnick {
        position: relative;
        font-size: 1rem;
        margin-right: .875rem;
        cursor: pointer;
        color: #1abc9c;
        text-decoration: none;
        display: inline-block
    }

    .v .vcards .vcard .vh {
        overflow: hidden;
        padding-bottom: .5rem;
    }

    .v .vcards .vcard .vh .vtime {
        font-size: .75rem;
        margin-right: .875rem
    }

    .v .vcards .vcard .vh .vmeta {
        line-height: 1;
        position: relative;
        margin-bottom: 14px;
    }

    .v .vcards .vcard .vh .vh .vmeta {
        margin-bottom: 0;
    }

    .v .vcards .vcard .vh .vmeta .vat {
        font-size: .8125rem;
        color: #fe5186;
        cursor: pointer;
        float: right
    }

    .v .vcards .vcard:last-child .vh {
        border-bottom: none
    }

    .v .vcards .vcard .vcontent {
        word-wrap: break-word;
        word-break: break-all;
        text-align: justify;
        font-size: 1rem;
        line-height: 2;
        position: relative;
        margin-bottom: .75rem;
        padding-top: .625rem;
    }

    .v .vcards .vcard .vh .vcontent {
        padding-top: 0
    }

    .v .vh .vh .vat {
        margin-top: -20px;
    }

    .v .vcards .vcard .vcontent p {
        margin: 0;
    }

    .v .vcards .vcard .vcontent frame,
    .v .vcards .vcard .vcontent iframe,
    .v .vcards .vcard .vcontent img {
        max-width: 100%;
        border: none;
    }

    .v .vcards .vcard .vcontent.expand {
        cursor: pointer;
        max-height: 11.25rem;
        overflow: hidden
    }

    .v .vcards .vcard .vcontent.expand:before {
        display: block;
        content: "";
        position: absolute;
        width: 100%;
        left: 0;
        top: 0;
        bottom: 3.15rem;
        pointer-events: none;
        background: linear-gradient(180deg, hsla(0, 0%, 100%, 0), hsla(0, 0%, 100%, .9))
    }

    .v .vcards .vcard .vcontent.expand:after {
        display: block;
        content: "点击展开";
        text-align: center;
        color: #828586;
        position: absolute;
        width: 100%;
        height: 3.15rem;
        line-height: 3.15rem;
        left: 0;
        bottom: 0;
        pointer-events: none;
        background: hsla(0, 0%, 100%, .6)
    }

        width: 2.225rem;
        height: 2.225rem
    }

    .v .vpage .vmore {
        margin: 1rem 0
    }

        .v .vwrap .vheader .vinput {

        }

            height: 2.5rem
        }

        .v .vwrap .vmark .valert {
            padding-top: 5.5rem
        }

        .v .vwrap .vmark .valert .vtext {
            padding: 1rem 0
        }
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg)
        }

        to {
            transform: rotate(1turn)
        }
    }

    @keyframes pulse {
        50% {
            background: #dcdcdc
        }
    }

    .v .vloading {
        position: fixed;
        padding: 20px;
        bottom: 1rem;
        right: 1rem;
    }

    .v .vloading:before {
        box-sizing: border-box;
        content: "";
        position: absolute;
        display: inline-block;
        width: 25px;
        height: 25px;
        border: 2px solid #42b983;
        border-top-color: transparent;
        border-bottom-color: transparent;
        border-radius: 50%;
        animation: spin 1s infinite linear
    }

    .v .vrow .vcol.vcol-30,
    .v .vcards .vcard .vhead .vsys,

        display: none;
    }

    .v .vwrap .vemojis {
        display: none;
        font-size: 18px;
        text-align: justify;
        max-height: 145px;
        overflow: auto;
        padding-bottom: 10px;
        -webkit-box-shadow: 0 0 1px #f0f0f0;
        box-shadow: 0 0 1px #f0f0f0;
    }

    .v .vwrap .vemojis i {
        font-style: normal;
        padding-top: 7px;
        width: 42px;
        cursor: pointer;
        text-align: center;
        display: inline-block;
        vertical-align: middle;
    }

    .v .emoji,
    .v .vemoji {
        max-height: 32px;
        vertical-align: middle;
        margin: 0 1px;
        display: inline-block;
    }

    .v .vcontent .vemoji {
        max-height: 26px;
    }

    textarea[id='veditor']::placeholder {
        color: #b3b3b3;
        font-size: 15px;
        text-align: center;
        line-height: 3rem;
    }

    .dark-theme .v .vwrap {
        border: 1px solid #4a4b50;
    }

    .dark-theme .v .vwrap .vheader .vinput {
        border-top: 1px solid #4a4b50
    }

    .dark-theme .v .vwrap input {
        color: #dcdcdc;
        background: #292a2d
    }

    .dark-theme .v .veditor {
        color: #fff;
    }

    .dark-theme .v .vbtn {
        color: #dcdcdc;
        background: #4a4b50;
    }

    .dark-theme .v .vcards .vcard .vcontent.expand:before {
        background: linear-gradient(180deg, hsla(0, 0%, 100%, 0), hsla(0, 0%, 100%, .1))
    }

    .dark-theme .v .vcards .vcard .vcontent.expand:after {
        background: hsla(0, 0%, 6%, .86)
    }

    .dark-theme .v .cancel-reply {
        fill: #4a4b50;
    }

    .dark-theme .v .cancel-reply:hover {
        fill: #a9a9b3;
    }


    photos:after {
        content: ".";
        display: block;
        overflow: hidden;
        visibility: hidden;
        font-size: 0;
        line-height: 0;
        width: 0;
        height: 0;
    }

    .clear {
        clear: both;
        display: block;
        overflow: hidden;
        visibility: hidden;
        width: 0;
        height: 0;
    }

    photos {
        display: block;
        width: 100%;
        margin: 0 auto;
    }

    photos .photo:nth-of-type(3n) {
        margin-right: 0px;
    }

    photos .photo:last-child {
        margin-right: 0px;
    }

    @media screen and (max-width: 860px) {
        photos .photo {
            width: 180px;
            margin-right: 4px;
            margin-bottom: 4px;
            float: left;
        }
    }

    @media screen and (min-width: 860px) {
        photos .photo {
            width: 245px;
            margin-right: 8px;
            margin-bottom: 8px;
            float: left;
        }
    }

    .page-photos figure {
        width: 80%;
        margin: 0 auto 3rem;
    }

    .page-photos figure img {
        box-shadow: 0 12px 40px rgba(0, 0, 0, .15);
        border-radius: 8px;
    }

    @media screen and (max-width: 860px) {
        .page-photos figure {
            width: 100%;
            margin: 0 auto 2rem;
        }

        .page-photos figure img {
            border-radius: 0px;
        }
    }
</style>

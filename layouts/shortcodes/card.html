{{$URL := default (.Get 0) (.Get "src") }}

{{/*  这个东西的文件系统的路径，坑死我了  */}}
{{ with .Site.GetPage $URL }}
<div class="post-card">
    <div class="post-card--meta" style="width:100%;">
        <a target="_blank" href="{{ .Permalink }}">
            <div class="post-card--middle">
                <!-- 标题 -->
                <h4 class="post-card--title">
                    {{ .Title }}
                </h4>
                <!-- 时间 -->
                <time class="post-card--date">{{ .Date.Format ( default "2006-01-02") }}</time>
            </div>
        </a>
    </div>
</div>
{{ end }}

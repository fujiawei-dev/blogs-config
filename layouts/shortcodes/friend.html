{{ if .Get "url" }}
<div class="archive-item links-item">
    <img loading="lazy" class="archive-list-image" src=https://gravatar.zeruns.tech/avatar/{{ md5 (.Get "email") }}>
    </img>
    <a target="_blank" href={{ .Get "url" }}>{{ .Get "nickName" }} - {{ .Get "email" }}</a>
    <span class="archive-item-meta">{{- if .Get "desc" -}}{{- .Get "desc" -}}{{- else -}}{{- .Get "url" -}}{{- end -}}
    </span>
</div>
{{ end }}

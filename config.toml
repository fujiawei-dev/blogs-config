baseURL = "localhost"

# 网站标题
title   = "Life-Long Learning"
description = "Here is a collection of my notes."
author = "Rustle Karl"

# 摘要长度
summaryLength = 5

# 语言
languageCode = "en-us"
# languageCode = "zh-cn"

# 主题
theme = "hello-friend"

# 分页数量
paginate  = 10

# 文件目录
archetypeDir = "archetypes"
contentDir   = "content"
dataDir      = "data"
layoutDir    = "layouts"
publishDir   = "public"

buildDrafts  = false
buildFuture  = false
buildExpired = false
canonifyURLs = true

enableRobotsTXT = true
enableGitInfo   = false
enableEmoji     = true
enableMissingTranslationPlaceholders = false
disableRSS     = false
disableSitemap = false
disable404     = false
disableHugoGeneratorInject = false
useRelativeCover = true

# Set the unicode character used for the "return" link in page footnotes.
footnotereturnlinkcontents = "↩"

# TODO 搜索
[params.algolia]
  appId = "V484EHT8P4"
  indexName = "notes"
  searchOnlyKey = "4977360d5e70c48256a6f11534b05780"

[permalinks]
  posts = "/posts/:year/:month/:day/:title/"

[blackfriday]
  hrefTargetBlank = true

[taxonomies]
  tag      = "tags"  # 文章标签
  category = "categories"  # 文章分类
  series   = "series"  # 文章主题/文章系列

[params]
  # dir name of your blog content (default is `content/posts`).
  # the list of set content will show up on your index page (baseurl).
  contentTypeName = "posts"

  # "light" or "dark"
  defaultTheme = "dark"

  # if you set this to 0, only submenu trigger will be visible
  # showMenuItems = 5

  # Show reading time in minutes for posts
  showReadingTime = false

  # 显示自动生成的目录
  toc = true
  autoCollapseToc = true   # Auto expand and collapse toc

  # Colors for favicons
  [params.favicon.color]
    mask = "#252627"
    msapplication = "#252627"
    theme = "#252627"

  [params.logo]
    logoText     = "# ls /root/"
    logoHomeLink = "/"
    # Set true to remove the logo cursor entirely.
    # logoCursorDisabled = false
    # Set to a valid CSS color to change the cursor in the logo.
    # logoCursorColor    = "#67a2c9"
    # Set to a valid CSS time value to change the animation duration, "0s" to disable.
    # logoCursorAnimate  = "2s"

